<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-settings.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"crossorigin="anonymous">

</head>
<body>
    <div class="  modal-settings payment-modal" id="supportModal" tabindex="-1" role="dialog"
    aria-labelledby="buyCreditsTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" style="max-width: 1152px; width: 85%; position: fixed; left: 198px; top: 50px;">
        <div class="modal-content">
            <div class="modal-header" style="background:#24385e">
                <div class="col-1">
                    <img src="../images/support.svg" style="width: 38px; filter: brightness(0) invert(1);" class="client-button-image-color" />
                </div>
                <div class="col-3">
                    <h5 class="mb-0 client-modal-header text-white">{{#intl}}Support{{/intl}}</h5>
                </div>
                <div class="col-1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="opacity: 1;">
                        <span aria-hidden="true" style="color:white">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body" style="border: 1px solid #24385e;">
                <div class="row m-auto" style="justify-content: space-around;flex-direction: column;
                align-items: center;">
                    <div class="col-4 col-sm-4 col-md-4 col-xl-4 panel-button button-18">
                        <div class="client-button" data-keyboard="false" id="request-modal" style="background: blueviolet; border-radius: 90px; cursor: pointer;">
                            <div class="w-100 text-white text-center" style="margin-top: 15px; margin-bottom: 12px; padding: 16px;">
                                <h5 style="font-size:22px" class="mb-0 client-button-text" ><i class="fa-solid fa-ticket" style="font-size: 23px; color:white;"></i> {{#intl}}Support Request{{/intl}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-xl-4 panel-button button-18">
                        <div class="client-button" data-toggle="modal" data-target="#supportModalVideoList" id="video-modal" onClick="hideModal('#supportModal')" style="background: blueviolet; border-radius: 90px; cursor: pointer;">
                            <div class="w-100 text-white text-center" style="margin-top: 15px; margin-bottom: 12px; padding: 16px;">
                                <h5 style="font-size:22px" class="mb-0 client-button-text"><i class="fa-solid fa-play" style="font-size: 23px; color:white;"></i> {{#intl}}Support Videos{{/intl}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-5 col-md-4 col-xl-4 panel-button button-18">
                        <div class="client-button" data-toggle="modal" data-target="#supportModalAnswers" id="answers-modal" onClick="hideModal('#supportModal')" style="background: blueviolet; border-radius: 90px; cursor: pointer;">
                            <div class="w-100 text-white text-center" style="margin-top: 15px; margin-bottom: 12px; padding: 16px;">
                                <h5 style="font-size:22px" class="mb-0 client-button-text"><i class="fa-regular fa-circle-question" style="font-size: 23px; color:white;"></i> {{#intl}}Support Answers{{/intl}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row m-auto" style="justify-content: space-around;">
                    <div class="col-6 col-sm-5 col-md-4 col-xl-4 panel-button">
                        <div class="client-button" data-toggle="modal" data-target="#supportModalAnswers" id="answers-modal" onClick="hideModal('#supportModal')" style="background: blueviolet; border-radius: 90px; cursor: pointer;">
                            <div class="w-100 text-white text-center" style="margin-top: 15px; margin-bottom: 12px; padding: 16px;">
                                <h5 style="font-size:22px" class="mb-0 client-button-text"><i class="fa-regular fa-circle-question" style="font-size: 23px; color:white;"></i> {{#intl}}Support Answers{{/intl}}</h5>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
<script>
    $('#request-modal').on('click',function(){
        // $('#supportModal').modal('toggle');
        $('#supportModalRequest').modal('toggle')
    })
</script>
</body>
</html>
