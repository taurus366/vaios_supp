<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-cards.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"crossorigin="anonymous">
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="  modal-settings payment-modal" id="myCardsModal" tabindex="-1" role="dialog"
    aria-labelledby="buyCreditsTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg full-ali" role="document" style="max-width: 1152px; width: 50%; position: relative;top: 40px;">
        <div class="modal-content">
            <div class="modal-header client-modal-head-mh" style="background:#24385e">
                <div class="">
                    <i class="far fa-credit-card" style="color: white; font-size: 23px;"></i>
                </div>
                <div class="">
                    <h5 class="mb-0 client-modal-header text-white">{{#intl}}Cards{{/intl}}</h5>
                </div>
                <div class="">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="opacity: 1;">
                        <span aria-hidden="true" style="color: #ffffff;">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body"  style="border: 1px solid #24385e;">
                <div class="modal-body">
                    <div class="settings">
                        <div class="splide">
                            <div class="splide__track">
                                <ul class="splide__list">
                                    {{#cd}}
                                    <li class="splide__slide card-list-width">
                                        <div class="row d-flex justify-content-center mt-5" id="credit_card">
                                            <div class="col1">
                                                <div class="card">
                                                    <div class="front">
                                                        <div class="cid d-none">{{id}}</div>
                                                        <div class="{{#active}}d-none{{/active}} text-danger">{{#intl}}LOCKED{{/intl}}</div>
                                                        <div class='cdata'>{{name}}</div>
                                                        <div class="type">
                                                            <img class="bankid" />
                                                        </div>
                                                        <span class="chip"></span>
                                                        <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF;
                                                            &#x25CF;&#x25CF;&#x25CF;&#x25CF;
                                                            &#x25CF;&#x25CF;&#x25CF;&#x25CF;
                                                            &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    {{/cd}}
                                </ul>
                            </div>
                        </div>
                    </div>
                  
                    <div class="card-btns-ali">
                        <!-- Lock card btn -->
                        <div class="">
                            <button type="submit" class="button-18 form-message-submit lockCard"><span class=""
                                    id="checkout_button">{{#intl}}Lock Card{{/intl}}</span></button>
                        </div>
                        <!-- Delete card btn -->
                        <div class="">
                            <button type="submit" class="button-18 form-message-submit deleteCard"><span
                                    class="" id="checkout_button">{{#intl}}Delete Card{{/intl}}</span></button>
                        </div>
                  
                  
                        <!-- Add card btn -->
                        <div class="">
                            <button type="submit" class="button-18 form-message-submit myPaymentButton"
                                data-toggle="modal" data-target="#addCardModal"><span class=""
                                    id="checkout_button">{{#intl}}Add Card{{/intl}}</span></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
