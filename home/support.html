<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
  <header>

    <section class="vaios-header">
       <article>
       <!-- <a class="fas fa-bars"></a> -->
       </article>
       <article class="logo">
        <img src="https://erp.veldim.bg//packages/cl/images/logo_wide.png" alt="logo">
       </article>
       <article class="avatar">
        <img src="../images/avatar.png" alt="avatar">
       </article>
    </section>

  </header>

  <main>

    <div class="index-container">


      <section class="btns-open-close">
        <section class="open-menu-btn">

          <article>
            <a class="fas fa-bars"></a>
            </article>
  
         </section>
  
          <section class="close-menu-btn">
  
            <article>
              <a class="fas fa-chevron-left""></a>
            </article>
  
          </section>
      </section>


      <aside class="side-bar">

       
    
      

        <section>
          <i class="fa fa-file-text" aria-hidden="true"></i>
          <span>INVOICE</span>       
        </section>

        <section>
          <i class="fa fa-list-alt" aria-hidden="true"></i>
          <span>PROTOCOLS</span>
        </section>

        <section>
          <i class="fas fa-file-signature"></i>
          <span>CONTRACTS</span>
        </section>

        <section>
          <i class="fa fa-server" aria-hidden="true" ></i>
          <span>SYSTEMS</span>
        </section>

        <section>
          <i class="far fa-credit-card"></i>
          <span>CARDS</span>
        </section>

        <section>
          <i class="far fa-edit"></i>
          <span>ORDER</span>
        </section>

        <section>
          <i class="fas fa-money-bill-alt"></i>
          <span>OFFERS</span>
        </section>

        <section>
          <i class="fas fa-headset"></i>
          <span>SUPPORT</span>
        </section>

      </aside>

      

    </div>
      

  </main>

  <footer>

  </footer>

</html>
