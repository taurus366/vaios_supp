<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="change-password-modal.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"crossorigin="anonymous">

   
</head>
<body>
    <div class="  modal-settings payment-modal" id="changePasswordModal" tabindex="-1" role="dialog"
    aria-labelledby="buyCreditsTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg justify-content-center" role="document" style="max-width: 500px !important;">
        <div class="modal-content text-center">
            <div class="modal-header text-center" style="background: #4c5f83;">
                <h5 class="modal-title pl-5  payment-title" id="buyCreditsTitle">{{#intl}}Settings{{/intl}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="border-bottom: 40px solid #4c5f83;">
                <span id="pass-error"></span>
                {{#customer}}
             
                    <!-- Old password -->
                    <div class="change-psw-ali">

                        <div class="form-group ">
                            <label for="pswd">{{#intl}}Old Password:{{/intl}}</label>
                            <input id="old_pswd" class="form-control" name="old_password" value="">
                        </div>
                 
                        <!-- New password -->
                        <div class="form-group ">
                            <label for="pswd">{{#intl}}New Password:{{/intl}}</label>
                            <input id="pswd" class="form-control" name="password" value="">
                        </div>
                        <!-- Confirm password -->
                        <div class="form-group ">
                            <label for="old_pswd">{{#intl}}Confirm Password:{{/intl}}</label>
                            <input id="repeat_pswd" class="form-control" name="repeat_password">
                        </div>
                   
                    <div class="form-row w-100 justify-content-center">
                        <button id="changepass" class="button-18">{{#intl}}Save{{/intl}}</button>
                    </div>

                </div>
                {{/customer}}
            </div>
        </div>
    </div>
</div>
</body>
</html>
